name: heroku-deploy
on: 
  push:
    paths:
      - 'site/'

jobs:
  add-header:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to GitHub
        uses: actions/checkout@v3
        
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "CodeXR"
          heroku_email: "nekumelon@gmail.com"
